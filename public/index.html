<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Bernoulli | Cadastro</title>
</head>
<body>
    <div class="bg">
        <div class="container">
            <form class="form" autocomplete="off">
                <h2 class="title">Cadastro</h2>
                <input id="name" type="text" placeholder="Nome" required>
                <input id="user" type="text" placeholder="Usuario" required>
                <label id="label-email" for="email">E-mail</label>
                <input id="email" type="email" placeholder="E-mail" required>
                <input id="password" type="password" placeholder="Senha" required>
                <input id="confirm-password" type="password" placeholder="Confirmar Senha" required>

                <button id="cad-btn">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
